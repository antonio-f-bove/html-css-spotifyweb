<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="main-row flex">

            <div class="sidebar flex-col">
                <div class="sidebar-upper-container">

                    <div class="logo-container">
                        <img src="img/logo.svg" alt="logo">
                    </div>

                    <div class="menu-container grey-text">
                        <h4 class="menu-item home white-text">Home</h4>
                        <h4 class="menu-item search">Cerca</h4>
                        <h4 class="menu-item books">La tua libreria</h4>
                    </div>

                    <div class="playlist-container">
                        <h3 class="white-text">PLAYLIST</h3>
                        <div class="playlist-button-container grey-text">
                            <div class="create-playlist-button">Crea Playlist</div>
                        </div>

                        <div class="playlist-box grey-text">
                            <div class="playlist-item">Nome Playlist</div>
                            <div class="playlist-item">Nome Playlist</div>
                            <div class="playlist-item">Nome Playlist</div>
                            <div class="playlist-item">Nome Playlist</div>
                            <div class="playlist-item">Nome Playlist</div>
                            <div class="playlist-item">Nome Playlist</div>
                            <div class="playlist-item">Nome Playlist</div>
                        </div>
                    </div>
                </div>
                <div class="sidebar-lower-container">
                    <div class="installa-app-container grey-text">Installa App</div>
                    <div class="user-info-container white-text">John Doe</div>
                </div>
            </div>

            <div class="main">

                <div class="banner flex">
                    <div class="button white-text">EFFETTUA L'UPGRADE</div>
                </div>

                <div class="screen">

                    <ul class="navbar flex grey-text">       <!-- conviene usare ul ? -->
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                    </ul>

                    <div class="album flex"></div>
                    <div class="album flex"></div>
                    <div class="album flex"></div>

                </div>

            </div>
        </div>

        <div class="player flex">

            <div class="player-left"></div>

            <div class="player-center">

                <div class="playback-buttons"></div>
                <div class="playback-progress"></div>

            </div>

            <div class="player-right"></div>

        </div>
       

    </div>
    
</body>
</html>
