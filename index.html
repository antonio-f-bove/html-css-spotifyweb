<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <div class="main-row flex">

            <div class="sidebar">
                <div class="">
                    <div class="logo-container">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div class="menu-container"></div>
                    <div class="playlist-container"></div>
                </div>
                <div class="user-info-container"></div>
            </div>

            <div class="main">

                <div class="banner flex">
                    <div class="button white-text">EFFETTUA L'UPGRADE</div>
                </div>

                <div class="screen">

                    <ul class="navbar flex grey-text">       <!-- conviene usare ul ? -->
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                        <li><div class="navbar-item">IN EVIDENZA</div>
                    </ul>

                    <div class="album flex"></div>
                    <div class="album flex"></div>
                    <div class="album flex"></div>

                </div>

            </div>
        </div>

        <div class="player flex">

            <div class="player-left"></div>

            <div class="player-center">

                <div class="playback-buttons"></div>
                <div class="playback-progress"></div>

            </div>

            <div class="player-right"></div>

        </div>
       

    </div>
    
</body>
</html>
